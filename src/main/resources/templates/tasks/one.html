<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Задача</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div th:style="'text-align: center;'">
        <h3>Задача</h3>
    </div>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/one}" method="post" th:object="${task}" enctype="multipart/form-data">
            <div class="row">
                <table class="table">
                    <tbody>
                    <tr>
                    </tr>
                    <td>
                        <span th:if="${task.done}">
                            <i class="bi bi-check-square"></i>
                        </span>
                        <span th:if="${!task.done}">
                            <i class="bi bi-square"></i>
                        </span>
                    </td>

                    <td th:text="${task.title}"/>
                    <td th:text="${task.description}"/>
                    <td th:text="${task.created}"/>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                            <div class="col-3" th:if="${!task.done}">
                                <a class="btn btn-warning w-40" th:href="@{/tasks/done/{id}(id=${task.id})}">Выполнено</a>
                            </div>
                        <div class="col-3"><a class="btn btn-primary w-30" th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a></div>
                        <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
                    </div>
            </div>
    </div>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
